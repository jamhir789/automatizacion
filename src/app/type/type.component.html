<div class="container">
	<div class="row">
			<div class="col-sm-9">
					Inserte el NameSpace:	<input type="text" #inputNamespace  (change)="inputNameSpaceEmpty(inputNamespace)"/>
			</div>
			<div class="col-sm-3">
				<button class="btn btn-info" (click)="getCurrentNamespace(inputNamespace)" [disabled]='isDisabeled' >Insertar nameSpace!</button>

		</div>
	</div>
</div>

<hr>
<!-- para sacar el "obj de js" que esta dentro del form, se tiene que usar la directiva
de ngForm, pero dentro de la referencia local-->
<form class="form-group" (ngSubmit)="createSimpleTypeList(f)" #f="ngForm" >

	<hr>

	<div  class="container table-bordered " *ngFor="let type of namesList;let i =index">

		<div class="row">

			<div class="col-sm-1 col-md-2 col-lg-2">
				Inserte el Valor:
				<br>
				<input type="text" (ngModel)="type.name" name="nameType{{i}}" />
			</div>

			<div class="col-sm-1 col-md-2 col-lg-2">
				Inserte minimo:
				<br>
				<input type="number"  (ngModel)="type.min" name="min{{i}}"/>
			</div>

			<div class="col-sm-1 col-md-2 col-lg-2">
				Inserte maximo:
				<br>
				<input type="number"  (ngModel)="type.max" name="max{{i}}"/>
			</div>
<br>


&nbsp;&nbsp;&nbsp;&nbsp;
&nbsp;&nbsp;&nbsp;&nbsp;
&nbsp;&nbsp;&nbsp;&nbsp;


			<div class="btn-toolbar mb-5" role="toolbar" aria-label="Toolbar with button groups">

				<div class="btn-group mr-6" role="group" aria-label="First group">
					Numero:<input type="checkbox" (ngModel)='type.number'	name="number{{i}}">
					&nbsp;&nbsp;&nbsp;&nbsp;
					Booleano:<input type="checkbox" (ngModel)='type.boolean'	name="boolean{{i}}"   [checked]="isBo" >
          &nbsp;&nbsp;&nbsp;&nbsp;
          Fecha y hora:<input type="checkbox" (ngModel)='type.date'	name="date{{i}}"  [checked]="isDate" >
          &nbsp;&nbsp;&nbsp;&nbsp;
          Fecha:<input type="checkbox" (ngModel)='type.fecha'	name="fecha{{i}}">
          &nbsp;&nbsp;&nbsp;&nbsp;
          Hora:<input type="checkbox" (ngModel)='type.fecha'	name="fecha{{i}}">

      </div>

			</div>

<br>



		</div>
		</div>

		<br>

		<div class="container">
			<div class="row">
		<div class="col-sm-13" >
			<button class="btn btn-warning flex "> Agregar campo</button>
		</div>
			</div>
				</div>

	<hr>




</form>
